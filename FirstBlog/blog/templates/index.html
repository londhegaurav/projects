<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>First Blog</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="images/favicon.ico" rel="shortcut icon">
</head>

<body>
<div class="container">
    <h1>First Blog</h1>
    <hr />
    {% for post in posts %}
        <div class="post">
        <h2>{{ post.title }}</h2>
        <h3>Posted on {{ post.timestamp }} by {{ post.author }}</h3>
        <p>{{ post.body }}</p>
        </div>
        <hr />
    {% endfor %}
</div> 
</body>

</html>
